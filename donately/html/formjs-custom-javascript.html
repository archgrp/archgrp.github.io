<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
	jQuery( window ).load(function() {
	  console.log('ready')
	  function receiveMessage(event){
	  	console.log('receiveMessage', event)
	    try {var data = JSON.parse(event.data);}
	    catch (e) {var data = event.data;}
	    console.log('data', data)

	    console.log( jQuery('iframe'), jQuery('iframe').find('form') )

	    if(data.event == 'donately.loaded'){
	      jQuery('#donately-one-time-donation').prop('checked', false);
	      jQuery('#donately-recurring-donation').prop('checked', true);
	      jQuery('#donately-amount').attr('placeholder', '18');
	    }
	  }
	  if (window.addEventListener){
	    window.addEventListener('message', receiveMessage, false);
	  }
	  else {
	    window.attachEvent('message', receiveMessage);
	  }
	});
	</script>
</head>
<body>

		  data-donately-onbehalf='true'>
		</script>
 
	</div>
</body>
</html>
